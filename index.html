<html>
<head>

  <meta charset='utf-8'>
  <link rel='stylesheet' href='css/index.css' />
  <link rel='stylesheet' href='css/jquery-ui-1.8.24.custom.css' />
  <link rel='stylesheet' href='css/hamburgers.css' />

  <script src='js/jquery.min.js'></script>
  <script src='js/jquery-ui-1.8.24.min.js'></script>
</head>

<body>







<div id='navbar'>
  <button id='menu_btn' class="hamburger hamburger--arrow" type="button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>

  <h2>ImproviStok <small>¯\_(ツ)_/¯</small></h2>

  <div style='float: right;margin-right: 30px;margin-top: 10px;'>
    <span id='currentTime'>Carregando...</span>
  </div>
</div>

<div id='menu' class='menu-closed'>
  <h2>Opções</h2>
  <ul>
    <li onclick='localStorage.clear(); document.location.reload();'>Zerar dados e reiniciar</li>
  </ul>
</div>



  <div id='entrada_saida' class='page'>
    <h2>Controle de Estoque</h2>

    <div class='fields'>

      <div class='entrada_saida_fields'>
        <label for='entrSaida_data'>Data</label><br>
        <input type='date' id='entrSaida_data' />
      </div>

      <div class='entrada_saida_fields'>
        <label for='entrSaida_tipo'>Tipo</label><br>
        <select id='entrSaida_tipo' autofocus>
          <option value='entrada'>Entrada</option>
        </select>
      </div>

      <div class='entrada_saida_fields'>
        <label for='entrSaida_qtd'>Quantidade</label><br>
        <input type='number' id='entrSaida_qtd' placeholder='Ex.: 15' /><br>
      </div>

      <div class='entrada_saida_fields'>
        <label for='entrSaida_vUn'>Valor Unitário</label><br>
        <input type='number' id='entrSaida_vUn' placeholder='Ex.: 450,00' /><br>
      </div>
    </div>

    <button id='_cadastrar'>Incluir</button>



    <div id='itens_holder' class='fixed_right'>
      <h2>Mercadoria: Alfa</h2>

      <ul id='itens'>
        <table class='output_table'>
          <tr>
            <th></th>
            <th colspan='3'>Entrada</th>
            <th colspan='3'>Saída</th>
            <th colspan='3'>Saldo</th>
          </tr>
          <tr>
            <th>Data</th>
            <th>Qtd</th>
            <th>V. Unit.</th>
            <th>V. Total</th>
            <th>Qtd</th>
            <th>V. Unit.</th>
            <th>V. Total</th>
            <th>Qtd</th>
            <th>V. Unit.</th>
            <th>V. Total</th>
          </tr>
        </table>

      </ul>

    </div>
  </div>



  <div id='bottom_bar'>
    <button id='info-btn'>Info</button>
    <div style='display: inline-block'>ImproviSoft. Todos os direitos reservados.</div>
  </div>
  <script src='js/index.js'></script>
</body>

</html>
